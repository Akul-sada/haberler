<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,500;1,500&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
        font-size: 62.5%;
      }
      section.haberler {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 15rem 2.5rem 15rem;
            height: 50rem;
            background-color: #d20f1d;
            
        }
        
        .haberler h2{
            font-size: 5rem;
            text-align: right;
            letter-spacing: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            color: #fff;
        }
        .haberler-container{
            position: relative;
            max-width: 82rem;
        }
        .bazindabiz{
            border: 2px solid #fff;
            text-align: right;
            max-width: 76rem;
            color: #fff;
            font-family:'Roboto', sans-serif;
        }
        .bazindabiz h3{
            font-size: 4rem;
            font-weight: 400;
         
        }
        .bazindabiz p{
            font-size: 1.5rem;
        }
        .bazindabiz-description{
            padding: 2rem 3rem 2rem 57rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            
        }
        .bazindabiz .image-container{
            position: absolute;
            max-width: 49rem;
            top: 0;
            left: 2rem;
        }
        .bazindabiz img{
            width: 100%;
        }
        .bazindabiz-description-button:link, .bazindabiz-description-button:visited,.bazindabiz-description-button:active{
            color: #d20f1d;
            padding: 1.4rem 3rem;
            background-color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.3rem;
        }
        @media (max-width:754px){
            html{
                font-size: 50%;
            }
            .bazindabiz .image-container{
                max-width: 47rem;
            }
            
        }
        @media (max-width:622px){
            html{
                font-size: 40%;
            }
            .bazindabiz{
                display: flex;
                flex-direction: column;
        }

    }
    @media (max-width:503px){
        html{
            font-size: 34%;
        }
    }
    @media (max-width:421px){
        html{
            font-size: 30%;
        }
    }
    @media (max-width:379px){
        html{
            font-size: 35%;
        }
        .bazindabiz-description{
            padding: 27rem 7rem 1rem 9rem;
        }
        section.haberler{
            height: 79rem;
        }
        .bazindabiz .image-container{
            top: 22px;
        }
        .haberler h2{
            position: absolute;
            top: -6rem;
        } 

    }
  
    </style>
</head>
<body>
    <section class="haberler">
        <div class="haberler-container">
            <h2>Haberler</h2>
            <div class="bazindabiz">
            <div class="image-container">
                <img src="./handshake.jpg" alt="bazinga-biz handshake image"/>
            </div>
            <div class="bazindabiz-description">
                <h3>Bazinda Biz</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, quisquam. Quos veritatis corrupti deserunt.</p>
                <a class="bazindabiz-description-button" href="#">Devamini oku</a>
            </div>
        </div>
    </div>
    </section>
    
</body>
</html>
